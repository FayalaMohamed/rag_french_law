name: rag-env
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python>=3.10,<3.13
  - pip

  # Core Python dependencies
  - numpy>=1.24.0
  - pip:
    # LangChain ecosystem
    - langchain>=0.1.0
    - langchain-openai>=0.0.5
    - langchain-ollama>=0.1.0
    - langchain-community>=0.0.10

    # Vector store
    - faiss-cpu>=1.7.4

    # Embeddings and models
    - sentence-transformers>=2.2.2
    - transformers>=4.30.0
    - accelerate>=0.20.0
    - torch>=2.0.0
    - tiktoken>=0.4.0

    # Dataset handling
    - datasets>=2.14.0

    # Utilities
    - python-dotenv>=1.0.0
    - tqdm>=4.65.0
    - requests>=2.31.0
    - pydantic>=2.0.0

    # Testing
    - pytest>=7.4.0
    - pytest-mock>=3.11.0
